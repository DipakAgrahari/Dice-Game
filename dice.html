<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dice.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to JS LUDO</h1>
      <div class="dice">
        <p>Player 1&nbsp; &nbsp;</p>
        <img src="diceImages/" alt="" id="check1" />
      </div>
      <div class="dice">
        <p>Player 2</p>
        <img src="diceImages/" alt="" id="check2" />
      </div>
      <br />
      <button onclick="ludo()">Let`s Play</button>
    </div>
    <script>
      ludo = () => {
        const play1 = Math.floor(Math.random() * 6) + 1;
        // const play1dice="dice/dice"+play1+".png";
        // document.write(a);
        const play1dice = `diceImages/dice${play1}.png`;
        document.getElementById("check1").setAttribute("src", play1dice);

        const play2 = Math.floor(Math.random() * 6) + 1;
        // const play1dice="dice/dice"+play1+".png";
        // document.write(a);
        const play2dice = `diceImages/dice${play2}.png`;
        document.getElementById("check2").setAttribute("src", play2dice);

        if (play1 > play2) {
          document.querySelector("h1").innerHTML = " Player1 Won :)";
        } else if (play1 < play2) {
          document.querySelector("h1").innerHTML = " Player2 Won :)";
        } else {
          document.querySelector("h1").innerHTML = " Draw";
        }
      };
    </script>
  </body>
</html>
